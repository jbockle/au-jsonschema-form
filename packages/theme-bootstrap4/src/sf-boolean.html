<template>
  <div class="custom-control custom-checkbox">
    <input id.bind="id" type="checkbox" checked.bind="value"
           class="custom-control-input"
           readonly.bind="isReadOnly">
    <label for.bind="id" class="custom-control-label">
      ${title}<sup if.bind="definition.required">*</sup>
    </label>
  </div>
  <sf-errors errors.bind="errors"></sf-errors>
</template>

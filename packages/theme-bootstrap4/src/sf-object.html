<template>
  <fieldset>
    <legend class="section">
      ${title}
      <sup if.bind="definition.required">*</sup>
    </legend>

    <sf-errors errors.bind="errors"></sf-errors>

    <template repeat.for="[key,def] of keys">
      <sf-slot value.two-way="value[key]"
               definition.bind="def"
               errors.bind="errors[key]"></sf-slot>
    </template>
    </section>
</template>

<template>
  <label for.bind="id">
    <span>
      ${title}<sup if.bind="definition.required">*</sup>
    </span>
  </label>
  <select id.bind="id" value.two-way="value | processType:definition.type"
          class="custom-select ${errors._errors_ ? 'is-invalid' : (value ? 'is-valid' : '')}">
    <option model.bind="undefined">Choose...</option>
    <option repeat.for="choice of definition.schema.enum"
            model.bind="choice">
      ${choice}
    </option>
  </select>
  <sf-errors errors.bind="errors" class="invalid-feedback"></sf-errors>
</template>

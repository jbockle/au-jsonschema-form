<template>
  <fieldset>
    <legend>
      ${title}
      <button type="button"
              class="btn btn-outline-success btn-sm add-item"
              if.bind="canAdd"
              click.trigger="add()">&plus;</button>
    </legend>

    <sf-errors errors.bind="errors" class="invalid-feedback d-flex"></sf-errors>

    <template repeat.for="item of value">
      <sf-array-item parent.bind="$$this"
                     class="border border-light py-1 px-2 m-1"
                     value.two-way="item"
                     index.bind="$index"
                     errors.bind="errors[$index.toString()]"></sf-array-item>
    </template>
  </fieldset>
</template>

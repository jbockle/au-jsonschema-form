<template>
  <fieldset>
    <legend>${title}</legend>

    <button type="button" class="btn btn-link text-success"
            disabled.bind="!canAdd"
            click.trigger="add()">&plus; Add</button>

    <sf-errors errors.bind="errors" class="invalid-feedback d-flex"></sf-errors>

    <template repeat.for="item of value">
      <sf-array-item parent.bind="$$this"
                     class="border border-light p-1"
                     value.two-way="item"
                     index.bind="$index"
                     errors.bind="errors[$index.toString()]"></sf-array-item>
    </template>
  </fieldset>
</template>

<template>
  <label for.bind="id" class="d-flex justify-content-between">
    <span>
      ${title}<sup if.bind="definition.required">*</sup>
    </span>
    <div>
      <span class="badge badge-info opacity-hover"
            if.bind="value">${value}</span>
    </div>
  </label>
  <input id.bind="id" type="range"
         class="custom-range ${errors._errors_ ? 'is-invalid' : 'is-valid'}"
         min.bind="minimum"
         max.bind="maximum"
         step.bind="step"
         value.two-way="value | processType:definition.type"
         readonly.bind="isReadOnly">
  <sf-errors errors.bind="errors" class="invalid-feedback"></sf-errors>
</template>

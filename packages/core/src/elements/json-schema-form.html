<template value-changed.trigger="tryValidate() & debounce:100">
  <form novalidate
        submit.trigger="onsubmit()"
        autocomplete.bind="uiSchema['ui:autocomplete'] || 'off'">

    <aujsf-slot schema.bind="context.schema"
                ui-schema.bind="context.uiSchema"
                value.bind="value"
                errors.bind="validationResult.errorSchema"
                root.bind="true"></aujsf-slot>

    <slot>
      <button type=" submit">Submit</button>
    </slot>

  </form>
</template>

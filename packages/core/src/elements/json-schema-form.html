<template>
  <form submit.trigger="onsubmit()" novalidate show.bind="state === 'ready'"
        autocomplete.bind="uiSchema['ui:autocomplete'] || 'off'">

    <aujsf-slot schema.bind="context.schema"
                ui-schema.bind="context.uiSchema"
                value.bind="value"
                errors.bind="validationResult.errorSchema"
                if.bind="state === 'ready'">
    </aujsf-slot>

    <slot>
      <button type=" submit">Submit</button>
    </slot>
  </form>

  <template replaceable part="initializing">
    <pre style="color: #32ad61; background-color: #fff;"
         if.bind="state === 'initializing'">...initializing</pre>
  </template>

  <template replaceable part="error">
    <pre style="color: #ff0000;background-color: #000;"
         if.bind="state === 'error'">An error is preventing the form to render</pre>
  </template>
</template>

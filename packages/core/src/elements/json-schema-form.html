<template>
  <form submit.trigger="onsubmit()" novalidate show.bind="state === 'ready'">

    <sf-slot schema.bind="schema"
             ui-schema.bind="uiSchema"
             value.bind="value"
             errors.bind="validationResult.errorSchema"
             if.bind="state === 'ready'"></sf-slot>

    <slot>
      <button type="submit">Submit</button>
    </slot>
  </form>

  <pre if.bind="state === 'error'" style="color: #ff0000;background-color: #ccc;">
    An error is preventing
  </pre>
</template>

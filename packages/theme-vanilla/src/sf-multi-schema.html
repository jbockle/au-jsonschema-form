<template>
  <select value.bind="selectedSchema" matcher.bind="optionMatcher">
    <option model.bind="null">Select an option..</option>
    <option repeat.for="option of options" model.bind="option">${option.title}
    </option>
  </select>

  <sf-view-slot if.to-view="selectedSchema && selectedSchema.definition.type === 'string'"
                value.bind="value"
                definition.bind="selectedSchema.definition"
                errors.bind="errors"></sf-view-slot>
</template>

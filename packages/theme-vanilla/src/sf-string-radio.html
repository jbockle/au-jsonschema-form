<template>
  <fieldset>
    <legend>
      ${title}<sup if.bind="definition.required">*</sup>
    </legend>

    <label repeat.for="choice of definition.schema.enum">
      <input type="radio"
             name.bind="definition.pointer || 'root'"
             value.two-way="choice" checked.bind="value">
      ${choice}
    </label>
    <sf-errors errors.bind="errors"></sf-errors>
  </fieldset>
</template>

<template>
  <label>
    <span>${title}<sup if.bind="definition.required">*</sup></span>

    <select value.bind="value">
      <option model.bind="null">Choose...</option>
      <option repeat.for="choice of definition.schema.enum"
              model.bind="choice">
        ${choice}
      </option>
    </select>
  </label>
  <sf-errors errors.bind="errors"></sf-errors>
</template>

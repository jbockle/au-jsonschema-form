<template>
  <section>
    <label class="section">${title}<sup
           if.bind="definition.required">*</sup></label>
    <span repeat.for="error of errors.__errors" style="color: red;">
      ${error}
    </span>
    <key repeat.for="[key,def] of keys">
      <sf-string if.to-view="def.type === 'string'"
                 definition.bind="def"
                 errors.bind="errors[key]"></sf-string>
      <sf-number if.to-view="def.type === 'number'"
                 definition.bind="def"
                 errors.bind="errors[key]"></sf-number>
      <sf-boolean if.to-view="def.type === 'boolean'"
                  definition.bind="def"
                  errors.bind="errors[key]"></sf-boolean>
      <sf-object if.to-view="def.type === 'object'"
                 definition.bind="def"
                 errors.bind="errors[key]"></sf-object>
    </key>
  </section>
</template>

<template value-changed.trigger="tryValidate() & debounce:100">
  <require from="@aujsf/bootstrap-theme/styles.css" as="scoped"></require>
  <form show.bind="status === 'ready'"
        novalidate
        submit.trigger="onsubmit()"
        autocomplete.bind="uiSchema['ui:autocomplete'] || 'off'">

    <aujsf-slot if.bind="status === 'ready'"
                schema.bind="context.schema"
                ui-schema.bind="context.uiSchema"
                value.bind="value"
                errors.bind="validationResult.errorSchema"
                parent-readonly.bind="readonly"
                root.bind="true"></aujsf-slot>

    <slot>
      <button type="submit" class="btn btn-primary" show.bind="!readonly">
        Submit
      </button>
    </slot>
  </form>
  <div class="m-1 text-dark text-center" show.bind="status !== 'ready'">
    <div class="spinner-border spinner-border-sm" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <em>Loading...</em>
  </div>
</template>

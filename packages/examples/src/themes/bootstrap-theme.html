<template>
  <require from="./bootstrap-theme.scss" as="scoped"></require>

  <bootstrap-theme-base>
    <json-schema-form schema.bind="example.schema"
                      ui-schema.bind="example.uiSchema"
                      value.bind="example.value"
                      errors.bind="example.errors"
                      value-changed.trigger="onValueUpdated()">
      <button type="submit" class="btn btn-primary">Submit</button>
      <template replace-part="initializing">
        <div class="text-center" if.bind="state === 'initializing'">
          <div class="spinner-border spinner-border-sm" role="status"></div>
          <em>Loading...</em>
        </div>
      </template>
    </json-schema-form>
  </bootstrap-theme-base>
</template>

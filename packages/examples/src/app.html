<template>
  <require from="bootswatch/dist/darkly/bootstrap.css"></require>
  <require from="@aujsf/bootstrap-theme/styles.css"></require>
  ${message}

  <json-schema-form schema.bind="schemas[0]"
                    ui-schema.bind="uiSchema"
                    value.bind="model"
                    options.bind="options"
                    value-changed.trigger="signalJson()">

  </json-schema-form>

  <pre>${model | sfJson}</pre>
